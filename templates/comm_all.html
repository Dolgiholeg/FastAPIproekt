{% extends "menu.html" %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все отзывы</title>
</head>
<body>
{%block content%}
    <div class="w-50 mx-auto bg-white border border-5 border-primary rounded-4" style="padding:5px; display: block">
        {% for i in comments %}
            <div class="d-flex align-items-center justify-content-between bg-light border border-1 border-primary rounded-4" style="padding:10px;">
                <div>
                <em class="text-primary" style="font-size: 20px;">{{ i.text }} - {{ i.user_username }} - {{ i.created_at.strftime('%d-%m-%Y') }}</em>
                </div>
                <div >
                <button type="button" class="btn btn-outline-warning border-5 rounded-4"
                onclick="location.href='{{ url_for ('comm_put') }}';">
                <h6 class="fw-bold">ИЗМЕНИТЬ</h6></button>
                <button type="button" class="btn btn-outline-danger  border-5 rounded-4"
                onclick="location.href='{{ url_for ('comment_delete') }}';">
                <h6 class="fw-bold">УДАЛИТЬ</h6></button>
                </div>
            </div>
        {% endfor %}
    </div>
        <button type="button" class="d-block mx-auto bg-danger border border-5 border-white rounded-4 m-4"
                onclick="window.location.href='{{ url_for ('comment_page') }}';">
            <h3 class="text-white text-center fw-bold">ОСТАВИТЬ ОТЗЫВ</h3></button>
{%endblock%}
</body>
</html>
